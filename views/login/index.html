<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style/output.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <title>Iniciar sesion</title>
</head>

<body style="background-image: url(oreo\ difinitivo_page-0011.jpg);">
  <!-- component -->
  <style>
    .login_img_section {
      background: linear-gradient(rgba(2, 2, 2, .7), rgba(0, 0, 0, .7)), url(oreo\ difinitivo_page-0011.jpg) center center;
    }
  </style>
  <div class="h-screen flex">
    <div class="loading" id="loading" style="display: none;">Loading&#8230;</div>
    <div class="hidden lg:flex w-full lg:w-1/2 login_img_section
          justify-around items-center">
      <div class="bg-black opacity-20 inset-0 z-0"></div>

      <div class="w-full mx-auto px-20 flex-col items-center space-y-6">
        <img class="w-full justify-center items-center" src="undraw_mobile_login_re_9ntv (1).svg" alt="">
      </div>
    </div>
    <div class="lg:w-1/2 w-full flex items-center justify-center text-center md:px-16 px-0 z-0 text-white"
      style="background-color: #1a1f12;">

      <div class="w-full py-6 z-20">
        <h1 class="my-2 text-3xl">¡Hola de nuevo! </h1>
        <form id="form" action="" class="sm:w-2/3 w-full px-4 lg:px-0 mx-auto">
          <div class="mb-4 pt-0.5">
            <input type="email" name="email" id="email" placeholder="Email"
              class="block w-full p-4 text-lg rounded-xl bg-transparent outline">
            <p class="text-sm" id="emailValidation" style="display: none;">El nombre de usuario es incorrecto</p>
          </div>
          <div class="mb-4 pt-0.5">
            <input type="password" name="password" id="password" placeholder="Password"
              class="block w-full p-4 text-lg rounded-xl bg-transparent outline">
            <p class="text-sm" id="passValidation" style="display: none;">La clave es incorrecta</p>
          </div>
          <p id="error-text" class="text-sm text-red-600 pb-10"></p>
          <div class="text-right text-gray-400  flex justify-evenly">
            <a href="/signin" class="hover:underline hover:text-gray-100">Regístrate</a>
            <a href="#" class="hover:underline hover:text-gray-100">¿Has olvidado tu contraseña?</a>
          </div>
          <div class="px-4 pb-2 pt-4">
            <button type="submit" id="form-btn" disabled
              class="uppercase block w-full p-4 text-lg rounded-full bg-[#7c8857] hover:bg-[#95a369] focus:outline-none cursor-pointer disabled:opacity-50 disabled:cursor-not-allowed">
              login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
